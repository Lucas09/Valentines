<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1 class="valentine-text">Will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes 💘</button>
            <button class="no-button" onclick="handleNoClick()">No 💔</button>
        </div>
        <div class="gif_container">
            <img src="https://c.tenor.com/bS59bECl0Y4AAAAd/tenor.gif" alt="Cute Valentine GIF">
        </div>
    </div>
    <script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";

    // Randomize horizontal (left) and vertical (top) spawn positions
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh"; // Fix: Hearts won't all spawn in the middle
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 400);

    
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.top = Math.random() * 100 + "vh";
            sparkle.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3000);
        }
        setInterval(createSparkle, 600);
    </script>
    
</body>
</html>
